<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Micro-donation Kiosk
        </title>
        <link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="back-button"> 
            <img src="back.svg" onclick="goBack()">
        </div>
        <div class="banner" style="background: url('images/project1_banner.jpg') no-repeat center center/cover">
            <img src="images/charity_logo.png" alt="charity logo">
        </div>
        <div class="body-container">
            <header>
            <h1 class="project-title">No Kids Hungry</h1>
            <h2 class="project-subtitle">"$1 can provide up to 10 meals for hungry kids."</h2>
            </header>
            <div class="number-box-container">
                <div class="number-box">
                    <p class="number">$15,000</p>
                    <p class="number-title">Target Fund</p>
                </div>
                <div class="number-box">
                    <p class="number">1503</p>
                    <p class="number-title">Number of Donors</p>
                </div>
                <div class="number-box">
                    <p class="number">4</p>
                    <p class="number-title">Days Left</p>
                </div>
            </div>
            <img src="images/project1_raised.svg" style="width: 80%; margin: 20px 10%;">
            <div id="bottom-donate-button" class="fade2">
                <div class="button bottom-btn">
                    <a href="donate.html">
                        Donate
                    </a>
                </div>
                <p>And Get 20% Off Any Ice Cream!</p>
            </div>

        </div>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
